<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Google UI Clone / Cloone</title>

    <link rel="stylesheet" href="style.css">
</head>
<body>
    <header class="menu">
        <div class="menu__section left">
            <img class="menu__icon" src="assets/burger-icon.svg" alt="Burger">
            <a class="menu__link active" href="">All</a>
            <a class="menu__link" href="">Images</a>
        </div>

        <div class="menu__section right">
            <img class="menu__section left" src="assets/more-icon.svg" alt="More">
            <div class="menu__profile">
                <img class="menu__avatar--frame" src="assets/circle-frame.svg" alt="Avatar Frame">
                <img class="menu__avatar" src="https://api.adorable.io/avatars/40/rocketseat.png" alt="Avatar Picture">
            </div>
        </div>

    </header>

    <main class="content">
        <img class="content__logo" src="assets/logo.svg" alt="UI Clone / Cloone">

        <input class="content__search" type="text">

        <div class="content__offer">
            Made with S2 by <a href="https://youtube.com/rocketseat">Rocketseat</a> for studying purposes
        </div>
    </main>

    <footer class="footer">
        <div class="footer__section footer__location">
            <span>Brazil</span>
        </div>

        <div class="footer__section footer__links">
            <a href="">Settings</a>
            <a href="">Privacy</a>
            <a href="">Terms</a>
        </div>
    </footer>
</body>
</html>
